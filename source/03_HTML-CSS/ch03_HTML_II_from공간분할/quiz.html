<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="quiz.css" rel="stylesheet" type="text/css" />
    <script>
        function chk() {
            if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인하세요');
                frm.pw.value = '';
                frm.pwChk.value = "";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>회원가입</header>
    <div id="join_form">
        <form action="/submit" method="post">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">이름<b>*</b></label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name"
                                   placeholder="이름은 2글자 이상"
                                   pattern="[a-zA-Z가-힣]{2,}"
                                   title="이름을 2글자 이상 입력해주세요"
                                   required="required"
                                   autofocus="autofocus" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="id">아이디<b>*</b></label>
                        </td>
                        <td>
                            <input type="text" name="id" id="id"
                                   placeholder="ID는 4글자 이상" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pw">비밀번호<b>*</b></label>
                        </td>
                        <td>
                            <input type="password" name="pw" id="pw"
                                   placeholder="비밀번호 1자리 이상 입력" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pwChk">비번확인<b>*</b></label>
                        </td>
                        <td>
                            <input type="password" name="pwChk" id="pwChk"
                                   placeholder="비밀번호 확인" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">전화번호<b>*</b></label>
                        </td>
                        <td>
                            <input type="text" name="tel" id="tel"
                                   placeholder="xx-xxx-xxxx/000-0000-0000"
                                   pattern="\d{2,3}-?\d{3,4}-?\d{4}"
                                   required="required"
                                   autofocus="autofocus" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">이메일<b>*</b></label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email"
                                   placeholder="id@domain.com또는co.kr"
                                   pattern="[a-zA-Z0-9가-힣\.]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼 유무</td>
                        <td>
                            <input type="radio" name="marriage" value="married" />
                            <label for="married">기혼</label>
                            <input type="radio" name="marriage" value="single" />
                            <label for="single">미혼</label>
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="descendent" value="son" />
                            <label for="son">아들</label>
                            <input type="checkbox" name="descendent" value="daughter" />
                            <label for="daughter">딸</label>
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="nation">
                                <option value="경기">경기</option>
                                <option>서울</option>
                                <option>강원도</option>
                                <option>전라도</option>
                                <option>경상도</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <center>
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </center>
            </p>
        </form>
    </div>
    <div id="footer">
        <p>서울시 서대문구 신촌로 141 은하빌딜 203호</p>
        <p>Copyright ⓒ XX All rights reserved</p>
    </div>
</body>
</html>
