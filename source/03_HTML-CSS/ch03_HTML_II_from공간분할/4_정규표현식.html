<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--정규 표현식(regex)
        1. 참조 : https://ko.wikipedia.org/wiki/정규_표현식
        2. 간략문법
        \d : 숫자, [0-9]와 동일
        \D : 숫자가 아닌 모든것
        \w : 영문자나 숫자, [a-zA-Z0-9] 와 동일
        \W : 영문자나 숫자가 아닌 모든것 (예 : 한국어 또는 특수문자)
        .  : (\n을 제외한 문자)
        \. : (.)
        {2,}: 2번 이상 반복
        {m,n}: m~n회 반복
        +  : 1회 이상 반복
        *  : 0회 이상 반복
        ?  : 0번이나 1회 를 의미
        |  : 또는
        3. 정규표현식 연습장 https://regexr.com/
        ex1. ip주소 : 0.0.0.0 ~ 255.255.255.255
        (((25[0-5])|(2[0-4][0-9])|(1[0-9]{2})|([0-9]?[0-9]))\.){3}(25[0-5])|(2[0-4][0-9])|(1[0-9]{2})|([0-9]?[0-9])
        ex2. 전화번호 : 02 711 6666 / 02 711 6666/ 010 9999 9999/ 011 322 5555/ 02)711 6666/ 02)711.6666
        \d{2,3}-?\d{3,4}-?\d{4}
        ex3. 이메일 : yi@naver.com / yi0@abc.co.kr
        [a-zA-Z0-9가-힣\.]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}
    -->
    <form>
        <fieldset>
            <legend>필드 의 패턴에 맞는 값만 입력하도록</legend>
            <ul>
                <li>
                    <label for="tel">연락처*</label> 
                    <input type="text" name="tel" id="tel"
                               placeholder="전화번호 형식을 지켜주세요"
                               pattern="\d{2,3}-?\d{3,4}-?\d{4}"
                               title="전화번호 형식(xxx-xxxx-xxxx)" 
                               required="required"
                               autofocus="autofocus"/> 
                <li>
                    <label for="email">이메일*</label> 
                    <input type="text" name="email" id="email"
                               placeholder="아이디@도메인"
                               pattern="[a-zA-Z0-9가-힣\.]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}"
                               title="이메일 형식을 지켜주세요" />
                </li>
            </ul>
        </fieldset>
        <p>
            <center>
                <input type="submit" value="입력완료" />
                <input type="reset" value="입력취소" />
            </center>
        </p>
    </form>
</body>
</html>
