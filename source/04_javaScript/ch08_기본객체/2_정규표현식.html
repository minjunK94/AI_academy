<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <!--정규 표현식(regex)
        1. 참조 : https://ko.wikipedia.org/wiki/정규_표현식
        2. 간략문법
        \d : 숫자, [0-9]와 동일
        \D : 숫자가 아닌 모든것
        \w : 영문자나 숫자, [a-zA-Z0-9] 와 동일
        \W : 영문자나 숫자가 아닌 모든것 (예 : 한국어 또는 특수문자)
        .  : (\n을 제외한 문자)
        \. : (.)
        {2,}: 2번 이상 반복
        {m,n}: m~n회 반복
        +  : 1회 이상 반복
        *  : 0회 이상 반복
        ?  : 0번이나 1회 를 의미
        |  : 또는
        3. 정규표현식 연습장 https://regexr.com/
        ex1. ip주소 : 0.0.0.0 ~ 255.255.255.255
        (((25[0-5])|(2[0-4][0-9])|(1[0-9]{2})|([0-9]?[0-9]))\.){3}(25[0-5])|(2[0-4][0-9])|(1[0-9]{2})|([0-9]?[0-9])
        ex2. 전화번호 : 02 711 6666 / 02 711 6666/ 010 9999 9999/ 011 322 5555/ 02)711 6666/ 02)711.6666
        \d{2,3}-?\d{3,4}-?\d{4}
        [(]?\d{2,3}[\-)\.]?\d{3,4}[\-\.]?\d{4}
        ([(]?\d{2,3}[)]\d{3,4}-\d{4})|(\d{2,3}[\-\.]?\d{3,4}[\-\.]?\d{4}) 전화번호 정규표현식
        ex3. 이메일 : yi@naver.com / yi0@abc.co.kr
        [a-zA-Z0-9\.]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}
        주민등록번호 정규표현식
        (\d{2}0[1-9][0-3][0-9]-?[1-4]\d{6})|(\d{2}1[0-2][0-3][0-9]-?[1-4]\d{6})
    -->
    <title></title>
    <style>
        
    </style>
    <script>
        var str = 'abcd@dfg가';
        var patternNum = /[0-9]/; //숫자 패턴
        var patternEng = /[a-zA-Z]/; //영어 패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; // 한글문자패턴
        var patternSpc = /[~`!@#$%^&*()_\-+=\|\\\[\]{}'";;?\/<>,\.]/; //특수문자패턴
        //  정규표현식패턴.test(str) : str이 pattern이 포함되어있는지 알려주는 아이 (true/false)
        //  str.match(정규표현식패턴) : str이 정규표현식에 맞는 패턴인지 (정규표현식이면 : text 를 반환 / 아니면 : null 로 반환)
        document.write('str에 숫자 포함 :' + patternNum.test(str) + '<br>');
        document.write('str에 알파벳 확인 :' + patternEng.test(str) + '<br>');
        document.write('str에 한글 확인 :' + patternKor.test(str) + '<br>');
        document.write('str에 특수문자 확인 :' + patternSpc.test(str) + '<br>');

        var patternMail = /^[a-zA-Z0-9\.]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}$/; // 시작할땐 (^) 끝날땐 (&) 사용 해야함
        var email1 = "hong@hong.com";
        var email2 = "hong@hong.com@abc";
        document.write('email1 :' + email1.match(patternMail) + '<br>');
        document.write('email2 :' + email2.match(patternMail) + '<br>');

        // if문 match 함수를 사용해서 유효성 검사 
        if(email1.match(patternMail)){
            document.write('emil1은 메일형식입니다 <br>');
        }else{
            document.write('emil1은 메일형식이 아닙니다 <br>');
        }
        if(email2.match(patternMail)){
            document.write('emil2은 메일형식입니다 <br>');
        }else{
            document.write('emil2은 메일형식이 아닙니다 <br>');
        }
        // if문 test 함수를 사용해서 유효성 검사 
        if(patternMail.test(email1)){
            document.write('emil1은 메일형식 입니다 <br>');
        }else{
            document.write('emil1은 메일형식이 아닙니다 <br>');
        }
        if(patternMail.test(email2)){
            document.write('emil2은 메일이야 <br>');
        }else{
            document.write('emil2은 메일이 아니야 <br>');
        }
    </script>
