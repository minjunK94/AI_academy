<head>

    <title></title>
    <style>
        
    </style>
    <script>
        window.onload = ()=>{
            var header = document.getElementsByTagName('h1'); // 배열로 return
            
            // for(var idx=0 ; idx<header.length ; idx++){
            //     header[idx].innerHTML = '바꿔 # ' + idx;
            // }
            // ★ for-in문
            // for(var idx in header){

            // }
            // ★ for-of문 idx++ 적용이 안됨
            // for(var element of header){
            //     element.innerHTML = '바꿔'
            // }
            // ★ forEach문 문서객체는 적용안됨유!
            header.forEach((element, idx) => {
                element.innerHTML = '바꿔 #' + idx;
            });
        };
