<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        *{
            text-align: center;
        }
    </style>
    <script>
        window.onload = function(){
            //id로 가져오기 document.getElementById('id명') : Element 하나 return
            //class 로 가져오기 document.getElementsByClassName('class명') : Elements 배열로 return
            var clock1 = document.getElementsByClassName('clock1');
            clock1[0].innerHTML = new Date().toLocaleDateString();
            clock1[1].innerHTML = new Date().toLocaleTimeString();
            var clock2 = document.getElementsByClassName('clock2')[0]; // 배열
            clock2.value = new Date().toLocaleTimeString();
            document.body.style = 'background-color:lightyellow';
            // clock2.style = 'color:red; font-size:2em;';
            clock2.style.color = 'red';
            clock2.style.fontSize = '2em';
            clock2.style.width = '200px';
        };
    </script>
</head>
<body>
    <h1 class="clock1 chlockh1"></h1>
    <p class="clock1 clock1p"></p>
    <input type="text" class="clock2" >
</body>
</html>
