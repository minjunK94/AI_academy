        while(confirm("점수를 누적하시겠습니까?")){
            score = prompt("누적할 점수는? 0 ~ 100 점 입력해주세요 ");
            score = parseInt(score);
            cnt++;
            if(!isNaN(score) && score > 0 && score < 100){

            }
        }
